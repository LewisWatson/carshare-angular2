<md-list>
  <h3 md-subheader>Trips</h3>
  <md-list-item *ngFor="let trip of trips">
    <md-icon md-list-avatar>folder</md-icon>
    <h4 md-line>{{folder.name}}</h4>
    <p md-line> {{folder.updated | date}} </p>
  </md-list-item>
</md-list>

<button md-fab class="fab">
  <md-icon>add</md-icon>
</button>
